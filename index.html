<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Vlog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header { background:#2c3e50; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:20px; }
    #authSection { font-size:14px; }
    main { padding:20px; }
    .hidden { display:none; }
    .post, .submission { background:#fff; border-radius:8px; padding:15px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .post h3 { margin-top:0; }
    button { margin:5px; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
    .btn-primary { background:#3498db; color:#fff; }
    .btn-danger { background:#e74c3c; color:#fff; }
    .btn-secondary { background:#95a5a6; color:#fff; }
    #modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; }
    #modalContent { background:#fff; padding:20px; border-radius:8px; max-width:400px; width:100%; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Edu Vlog</h1>
    <div id="authSection">
      <span id="userEmail">Not signed in</span>
      <button id="loginBtn" class="btn-primary">Sign In with Google</button>
      <button id="logoutBtn" class="btn-secondary hidden">Sign Out</button>
    </div>
  </header>
  <main>
    <div id="teacherPanel" class="hidden">
      <h2>Create Post</h2>
      <input id="postTitle" placeholder="Title"><br>
      <textarea id="postContent" placeholder="Write something..."></textarea><br>
      <button id="createPostBtn" class="btn-primary">Publish</button>
    </div>
    <h2>Posts</h2>
    <div id="posts"></div>
    <h2>Submissions</h2>
    <div id="submissions"></div>
  </main>

  <div id="modal">
    <div id="modalContent">
      <p id="modalMessage"></p>
      <button id="confirmDelete" class="btn-danger">Delete</button>
      <button id="cancelDelete" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDP1oax6nvhh-kaTR63wMr9glEHomFWxtg",
      authDomain: "eduvlog-956f1.firebaseapp.com",
      projectId: "eduvlog-956f1",
      storageBucket: "eduvlog-956f1.firebasestorage.app",
      messagingSenderId: "486784818736",
      appId: "1:486784818736:web:370dad6161af41428217f5",
      measurementId: "G-KMSR4P48S3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");
    const teacherPanel = document.getElementById("teacherPanel");
    const postsDiv = document.getElementById("posts");
    const submissionsDiv = document.getElementById("submissions");

    let currentUser = null;
    let isTeacher = false;
    let deleteTarget = null;

    async function checkTeacher(uid) {
      const snap = await getDocs(collection(db, "teachers"));
      isTeacher = snap.docs.some(d => d.id === uid);
      teacherPanel.classList.toggle("hidden", !isTeacher);
    }

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userEmail.textContent = user.email;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        await checkTeacher(user.uid);
      } else {
        currentUser = null;
        userEmail.textContent = "Not signed in";
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        teacherPanel.classList.add("hidden");
      }
    });

    document.getElementById("createPostBtn").addEventListener("click", async () => {
      if (!currentUser || !isTeacher) return;
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      if (title.trim() === "" && content.trim() === "") return;
      await addDoc(collection(db, "posts"), {
        title,
        content,
        createdBy: currentUser.uid,
        createdAt: Date.now()
      });
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
    });

    function renderPosts(posts) {
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${p.title}</h3><p>${p.content}</p>`;
        postsDiv.appendChild(div);
      });
    }

    function renderSubmissions(subs) {
      submissionsDiv.innerHTML = "";
      subs.forEach(s => {
        const div = document.createElement("div");
        div.className = "submission";
        div.innerHTML = `<p>${s.content}</p>`;
        if (isTeacher) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete Submission";
          delBtn.className = "btn-danger";
          delBtn.onclick = () => confirmDelete(s.id, "submissions");
          div.appendChild(delBtn);
        }
        submissionsDiv.appendChild(div);
      });
    }

    function confirmDelete(id, type) {
      deleteTarget = { id, type };
      document.getElementById("modalMessage").textContent = "Are you sure you want to delete this?";
      document.getElementById("modal").style.display = "flex";
    }

    document.getElementById("confirmDelete").onclick = async () => {
      if (deleteTarget) {
        await deleteDoc(doc(db, deleteTarget.type, deleteTarget.id));
      }
      document.getElementById("modal").style.display = "none";
    };
    document.getElementById("cancelDelete").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    onSnapshot(collection(db, "posts"), snap => {
      renderPosts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
    });

    onSnapshot(collection(db, "submissions"), snap => {
      renderSubmissions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
    });
  </script>
</body>
</html>
