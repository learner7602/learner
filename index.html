        // Function to generate a simple hash from a string
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return hash;
        }

        // Function to get a distinct HSL color based on a string
        function getDistinctColorFromHash(str) {
            const hash = hashCode(str);
            const hue = Math.abs(hash) % 360; // Hue from 0 to 359
            const saturation = 70 + (Math.abs(hash * 7) % 20); // Saturation between 70-90%
            const lightness = 40 + (Math.abs(hash * 13) % 20); // Lightness between 40-60%

            // Generate two slightly different colors for a gradient
            const startColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            const endColor = `hsl(${(hue + 30) % 360}, ${saturation + 5}%, ${lightness - 5}%)`;

            return { start: startColor, end: endColor };
        }

        /**
         * Extracts initials or a short title fragment for the cover.
         * @param {string} title - The full title of the book.
         * @returns {string} Initials or fragment.
         */
        function getCoverText(title) {
            const words = title.split(' ').filter(word => word.length > 0);
            if (words.length === 1) {
                return words[0].substring(0, 3).toUpperCase(); // First 3 letters of single word
            } else if (words.length > 1) {
                return words.map(word => word[0]).join('').substring(0, 2).toUpperCase(); // First two initials
            }
            return '';
        }

            allBooksLi.textContent = uiTexts[currentLanguage].allBooks;
            allBooksLi.dataset.author = "All";
            allBooksLi.classList.add('cursor-pointer', 'p-3', 'rounded-lg', 'text-xl', 'font-medium');
            allBooksLi.addEventListener('click', () => {
                currentAuthorFilter = 'All';
                filterAndSearchBooks();
                updateAuthorListActiveState(allBooksLi);
                isAllAuthorsShown = false; // Reset to show initial authors when "All Books" is clicked
                populateAuthors(); // Re-populate to show initial view if applicable
            });
            authorListElement.appendChild(allBooksLi);

            const allUniqueAuthors = [...new Set(currentBooks.map(book => book.writer))].sort();
            
            let authorsToDisplay = [];
            if (isAllAuthorsShown) {
                authorsToDisplay = allUniqueAuthors;
            } else {
                authorsToDisplay = allUniqueAuthors.slice(0, MAX_INITIAL_AUTHORS);
            }

            authorsToDisplay.forEach(author => {
                const li = document.createElement('li');
                li.textContent = author;
                li.dataset.author = author;
                li.classList.add('cursor-pointer', 'p-3', 'rounded-lg', 'text-xl', 'font-medium');
                li.addEventListener('click', () => {
                    currentAuthorFilter = author;
                    filterAndSearchBooks();
                    updateAuthorListActiveState(li);
                });
                authorListElement.appendChild(li);
            });

            // Add "View All Authors" button if not all authors are shown and there are more
            if (!isAllAuthorsShown && allUniqueAuthors.length > MAX_INITIAL_AUTHORS) {
                const viewAllLi = document.createElement('li');
                viewAllLi.textContent = uiTexts[currentLanguage].viewAllAuthors;
                viewAllLi.classList.add('cursor-pointer', 'p-3', 'rounded-lg', 'text-xl', 'font-medium', 'text-center', 'bg-gray-100', 'hover:bg-gray-200', 'mt-4');
                viewAllLi.addEventListener('click', () => {
                    isAllAuthorsShown = true;
                    populateAuthors(); // Re-populate to show all authors
                    updateAuthorListActiveState(allBooksLi); // Keep "All Books" active visually
                });
                authorListElement.appendChild(viewAllLi);
            }

            // Ensure "All Books" is active by default or if a specific author was selected before refresh
            const activeAuthorElement = document.querySelector(`[data-author="${currentAuthorFilter}"]`);
            if (activeAuthorElement) {
                updateAuthorListActiveState(activeAuthorElement);
            } else {
                updateAuthorListActiveState(allBooksLi);
            }
        }

        /**
         * Updates the active state of the author list items.
         * @param {HTMLElement} activeElement - The currently active list item.
         */
        function updateAuthorListActiveState(activeElement) {
            document.querySelectorAll('.author-list li').forEach(li => {
                li.classList.remove('active');
            });
            activeElement.classList.add('active');
        }

        /**
         * Fetches suggestions from Gemini API based on the search term and current language.
         * @param {string} searchTerm - The current value of the search input.
         */
        async function fetchSuggestions(searchTerm) {
            if (searchTerm.length < 2) {
                hideSuggestions();
                return;
            }

            suggestionsDropdown.innerHTML = `<li class="loading-indicator">${uiTexts[currentLanguage].loadingSuggestions}</li>`;
            suggestionsDropdown.classList.remove('hidden');

            try {
                let chatHistory = [];
                const languageQuery = currentLanguage === 'english' ? 'English' : 'Bengali';
                const prompt = `Suggest 5 ${languageQuery} writer or book names similar to "${searchTerm}" for a book portal. Return only the names, one per line, without any numbering or additional text.`;
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will provide this at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    const suggestions = text.split('\n').map(s => s.trim()).filter(s => s.length > 0);
                    displaySuggestions(suggestions);
                } else {
                    displaySuggestions([]);
                }
            } catch (error) {
                console.error('Error fetching suggestions from Gemini:', error);
                suggestionsDropdown.innerHTML = `<li class="loading-indicator">${uiTexts[currentLanguage].failedToLoadSuggestions}</li>`;
            }
        }

        /**
         * Displays the fetched suggestions in the dropdown.
         * @param {Array<string>} suggestions - An array of suggestion strings.
         */
        function displaySuggestions(suggestions) {
            suggestionsDropdown.innerHTML = '';
            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }
            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    filterAndSearchBooks();
                    hideSuggestions();
                });
                suggestionsDropdown.appendChild(li);
            });
            suggestionsDropdown.classList.remove('hidden');
        }

        /**
         * Hides the suggestions dropdown.
         */
        function hideSuggestions() {
            suggestionsDropdown.classList.add('hidden');
            suggestionsDropdown.innerHTML = '';
        }

        /**
         * Switches the portal content to the selected language.
         * @param {string} lang - 'english' or 'bengali'.
         */
        function switchLanguage(lang) {
            currentLanguage = lang;
            currentBooks = (lang === 'english') ? englishBooks : bengaliBooks;
            currentAuthorFilter = 'All';
            searchInput.value = '';
            isAllAuthorsShown = false; // Reset view when language changes

            populateAuthors(); 
            updateUIText();
            filterAndSearchBooks();
            updateLanguageButtonStates();
        }

        /**
         * Updates the active state of the language buttons.
         */
        function updateLanguageButtonStates() {
            englishReaderBtn.classList.remove('active');
            bengaliReaderBtn.classList.remove('active');
            if (currentLanguage === 'english') {
                englishReaderBtn.classList.add('active');
            } else {
                bengaliReaderBtn.classList.add('active');
            }
        }

        /**
         * Shows the synopsis modal with loading indicator.
         */
        function showSynopsisModal(title) {
            synopsisModalTitle.textContent = `${uiTexts[currentLanguage].synopsisTitle} ${title}`;
            synopsisModalText.innerHTML = `<p class="loading-indicator">${uiTexts[currentLanguage].loadingSynopsis}</p>`;
            synopsisModal.classList.add('show');
        }

        /**
         * Hides the synopsis modal.
         */
        function hideSynopsisModal() {
            synopsisModal.classList.remove('show');
            synopsisModalTitle.textContent = '';
            synopsisModalText.innerHTML = '';
        }

        /**
         * Fetches book synopsis from Gemini API.
         * @param {string} title - The title of the book.
         * @param {string} author - The author of the book.
         */
        async function fetchBookSynopsis(title, author) {
            showSynopsisModal(title);
            try {
                let chatHistory = [];
                const languageQuery = currentLanguage === 'english' ? 'English' : 'Bengali';
                const prompt = `Provide a concise, 2-3 sentence summary of the book "${title}" by ${author} in ${languageQuery}.`;
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will provide this at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const synopsis = result.candidates[0].content.parts[0].text;
                    synopsisModalText.textContent = synopsis;
                } else {
                    synopsisModalText.textContent = uiTexts[currentLanguage].failedToLoadSynopsis;
                }
            } catch (error) {
                console.error('Error fetching synopsis from Gemini:', error);
                synopsisModalText.textContent = uiTexts[currentLanguage].failedToLoadSynopsis;
            }
        }

        /**
         * Adds event listeners to all "Get Synopsis" buttons.
         * This function should be called after `displayBooks` to ensure buttons exist.
         */
        function addSynopsisButtonListeners() {
            document.querySelectorAll('.get-synopsis-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const title = event.target.dataset.title;
                    const author = event.target.dataset.author;
                    fetchBookSynopsis(title, author);
                });
            });
        }

        // Event Listeners
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            if (searchInput.value.trim().length > 0) {
                debounceTimer = setTimeout(() => {
                    fetchSuggestions(searchInput.value.trim());
                }, 300);
            } else {
                hideSuggestions();
                filterAndSearchBooks();
            }
        });

        searchButton.addEventListener('click', filterAndSearchBooks);

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.search-wrapper')) {
                hideSuggestions();
            }
        });

        englishReaderBtn.addEventListener('click', () => switchLanguage('english'));
        bengaliReaderBtn.addEventListener('click', () => switchLanguage('bengali'));
        closeModalBtn.addEventListener('click', hideSynopsisModal);
        synopsisModal.addEventListener('click', (event) => {
            if (event.target === synopsisModal) { // Close when clicking outside content
                hideSynopsisModal();
            }
        });

        // Initial rendering on page load (default to English)
        switchLanguage('english');
    </script>
